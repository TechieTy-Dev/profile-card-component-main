<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- STYLESHEET -->
  <link rel="stylesheet" href="./styles.css"/>
  
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <!-- BACKGROUND CIRCLES -->
    <div class="top-circle"> <img src="./images/bg-pattern-top.svg" alt="top-circle"></div>
    <div class="btm-circle"><img src="./images/bg-pattern-bottom.svg" alt="btm-circle"></div>
    <!-- CARD CONTAINER -->
  <main class="card">
  <!-- CARD TOP -->
  <div class="card-top"> 
    <img src="./images/bg-pattern-card.svg" alt="bg-pattern-card" class="pattern">
  </div>
  <!-- CARD BODY -->
    <div class="card-body">
      <img class="avatar" src="./images/image-victor.jpg" alt="">
      <h1 class="name">Victor Crest  <span class="age">26</span></h1>
 
      <p class="city"> London</p>

      <hr />
      <!-- STATS CONTAINER -->
    <div class="stats-container">
      <!-- INDIVIDUAL STAT BOX -->
      <div class="stat-group">
      <h2 class="stat">80K</h2>
      <p class="stat-title">Followers</p> 
    </div>
    <div class="stat-group">
      <h2 class="stat">803K</h2>
      <p class="stat-title">Likes</p>
    </div>
    <div class="stat-group">
      <h2 class="stat">1.4K</h2>
      <p class="stat-title">Photos</p>
    </div> 
    </div>
  </div>
</main>

</body>
</html>
